<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagina-vendas.css" />
    <title>Luna e Bilbo LTDA</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Bem vindo a area de vendas da nossa lojinha</h1>
        <p>
          Essa é uma área destinada a venda de itens, da escolha do usuário!
          Preencha o formulário com o item e a descriçāo dele.
        </p>
        <h2 class="venda-h2">Preencha o formulário de venda.</h2>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form class="form" action="">
          <div class="link-simples">
            <label for="link-foto">Link para foto do produto: </label>
            <input
              type="url"
              id="link-foto"
              name="link-foto"
              placeholder="Link da foto do produto"
            />
          </div>
          <div class="descricao">
            <label for="descricao">Descrição do produto: </label>

            <textarea
              name="descricao"
              id="descrucai"
              cols="30"
              rows="10"
              placeholder="Descreva aqui informações sobre a venda"
            ></textarea>
          </div>
          <div class="preco">
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço" min="0" />
          </div>
          <div class="quantidade">
            <label for="quantidade">Quantidade vendida: </label>
            <input type="number" id="quantidade" name="quantidade" min="0" />
          </div>
          <div class="pagamento">
            <label for="pagamento">Tipo de Pagamento</label>
            <select name="pagamento" id="pagamento">
              <option value="dinheiro">Dinheiro</option>
              <option value="cartao">Cartāo de Crédito / Débito</option>
              <option value="pix">Pix</option>
            </select>
          </div>
          <div class="produtos">
            <label for="produtos">Produtos a venda:</label>
            <select name="produtos" id="produtos">
              <option value="carne">Carne</option>
              <option value="agua">Agua</option>
              <option value="cerveja">Cerveja</option>
              <option value="ossinhos">Ossinhos</option>
            </select>
          </div>
          <div class="form-add">
            <button class="button" type="">Adicionar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
        <div>
            <p class="redes">Siga-nos nas redes sociais!</p>
              <div>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
              </div>
            </footer>
    </footer>
  </body>
</html>
